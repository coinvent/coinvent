  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div id='main-container' class="container" role="main">

		<form>
			<div class='flexbox'>
				<div class='flexitem concept pad10'>
					<div class='well'>
						<h3>Concept 1</h3>
						<div id='conceptEditor1'></div>
					</div>
				</div>
				<div class='flexitem concept pad10'>
					<div class='well'>
						<h3>Concept 2</h3>
						<div id='conceptEditor2'></div>
					</div>
				</div>
			</div>
			<div class='flexbox'>
				<div class='well pad10'>
					<button class='btn btn-primary doBlend'>Calculate Generic Space</button>
					<button class='btn doBlendNext' disabled="disabled">Next</button>
					<button class='btn doBlendclose' disabled="disabled">Close</button>
					<input type='hidden' name='pid' value=''>
				</div>
			</div>			
		</form>   
		
		<div class='flexbox'>
			<div class='flexitem'>
				<h3>Output</h3>
				<textarea name="output" class='form-control'></textarea>
			</div>			
		</div>
