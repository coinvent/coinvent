    <div id='main-container' class="container" role="main">

		<form id='PickConceptsForm' class=''>
			<div class='flexbox'>
				<div class='flexitem concept pad10'>
					<div class='well'>
						<h3>Source Theory</h3>
						 <textarea name="stheory" rows="10" cols="50"></textarea><br></br>
             <label>Source Theorem</label><br></br>
             <textarea name="stheorem" rows="1" cols="50"></textarea><br></br>
             <label>Source Lemma</label><br></br>
             <textarea name="slemma" rows="1" cols="50"></textarea>
					</div>
				</div>
				<div class='flexitem concept pad10'>
					<div class='well'>
						<h3>Target Theory</h3>
						 <textarea name="ttheory" rows="10" cols="50"></textarea><br></br>
             <label>Target Theorem</label><br></br>
             <textarea name="ttheorem" rows="1" cols="50"></textarea><br></br>
             <label>Target Lemma</label><br></br>
             <textarea name="tlemma" rows="1" cols="50"></textarea>
					</div>
				</div>
			</div>
			<div class='flexbox'>
				<div class='well pad10'>
					<button class='btn btn-primary doBlend'>Generate Analogous Lemma</button>
				</div>
      </div>
      <p></p>
      <div class='flexbox'>
         <div class='flexitem'>
          <table style='width:100%'>
          <tr><td><label id='l_their_suggestion'>What is your suggestion?</label></td><td><input type='text' name='their_suggestion' id='their_suggestion' size='80' value=''></td></tr>
          <tr><td><label id='l_correctness'>Is this target lemma true?</label></td><td><input type='text' name='correctness' id='correctness' value=''></td></tr>
          <tr><td><label id='l_proveability'>Do you think this target lemma will help prove the target theorem?</label></td><td><input type='text' name='proveability' id='proveability' value=''></td></tr>
          <tr><td><label id='l_amended_suggestion'>Do you have a better suggestion?</label></td><td><input type='text' name='amended_suggestion' id='amended_suggestion' value='' size='80'></td></tr>
          <tr><td><label id='l_helpful'>Was the suggestion helpful?</label></td><td><input type='text' name='helpful' id='helpful' value=''></td></tr>
          </table>
         </div>
        </div>
      </div>	
      <div class='flexbox' id="nextbtn">
        <div class='well pad10'>
          <button id ="nextbtn" class='btn btn-primary doNext'>Next example</button>
        </div>
      </div>		
		</form>
