<script>
function gen_space() {
    
    var input1 = document.getElementById('input_space1').value;
    var input2 = document.getElementById('input_space2').value;
    var id = document.getElementById('id').value;

   id = id.trim();

  if ($("#closecb").is(':checked'))
  {
     $.get(
      'http://localhost:8300/cmd/hdtp.json?request=close&id='+id)
    .then(function(a,b) {
	$("textarea#generic_space").val(a.cargo.output);
$("textarea#error").val(a.cargo.error);
  $("textarea#id").val(a.cargo.id);
	});
  }
  else 
  {if (id=="") 
  {    
  $.get(
      'http://localhost:8300/cmd/hdtp.json?request=start&input1='+input1+'&input2='+input2)
    .then(function(a,b) {
	$("textarea#generic_space").val(a.cargo.output);
$("textarea#error").val(a.cargo.error);
  $("textarea#id").val(a.cargo.id);
	});
   } else
   {
     $.get(
      'http://localhost:8300/cmd/hdtp.json?request=next&input1='+input1+'&input2='+input2+'&id='+id)
    .then(function(a,b) {
	$("textarea#generic_space").val(a.cargo.output);
$("textarea#error").val(a.cargo.error);
  $("textarea#id").val(a.cargo.id);
	});
   }}
 
}
</script>
