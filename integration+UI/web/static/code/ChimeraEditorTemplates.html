
<template id='ChimeraWorkspace'>

	<div class='theories'>
		<h3>Theory Files</h3>
		<ul id='TheoryList'>
			<li><form id='AddTheoryForm'><input type='text' name='theoryurl' /> <button>add</button></form></li>			
		</ul>
	</div>
	
</template>


<template id='ChimeraEditor'>
	<div class='container'>
		<div class='row'>
			<div class='col-md-6'>
				<%= templates.ChimeraTheoryEditor({posn:'A'}) %>
			</div>
			
			<div class='col-md-6'>
				<%= templates.ChimeraTheoryEditor({posn:'B'}) %>
			</div>
		</div><!-- ./row -->	
		<div class='row'>
			<div class='col-md-12'>
				<button id='BlendButton' class="btn btn-primary center-block">&#10551; Blend &#10550;</button>
			</div>
		</div>
		<div class='row'><div class='col-md-12'>
			<%= templates.ChimeraBlendView() %>		
		</div></div><!-- ./row -->
		<div class='row'>
			<div class='col-md-12'>
				<button id='ModelButton' class="btn btn-primary center-block">Model</button>
			</div>
		</div>
		<div class='row'><div class='col-md-12'>			
			<%= templates.ChimeraModelView() %>		
		</div></div><!-- ./row -->
	</div><!-- ./container -->
</template>

<!-- context: {Concept} model or null -->
<template id='ChimeraModelView'>
<div class="panel panel-default" id='ChimeraModelView'>
  <div class="panel-heading">
    <h3 class="panel-title">Example Individual</h3>
  </div>
  <div class="panel-body">
  	<p class='ModelText'>
  		<%= context.text? context.text : "" %>
  	</p>
  </div><!-- ./panel-body -->
</div>
</template>

<template id='ChimeraBlendView'>
<div class="Theory panel panel-default" id='ChimeraBlendView'>
  <div class="panel-heading">
    <h3 class="panel-title chimera-name" id='BlendSpecies'>Blended Animal</h3>    
  </div>
  <div class="panel-body">
  	<div class='container'>
	  	<div class='chimera-img pull-left'>
	  		<table><tr><td><div class='animal-head'></div></td><td><div class='animal-body'></div></td></tr></table>
	  	</div>	  	
	  	<div class='chimera-desc pull-left'>
	  	</div>
	</div>
  </div><!-- ./panel-body -->
</div>
</template>

<template id='ChimeraTheoryEditor'>
<div class="Theory panel panel-default" id='ChimeraTheoryEditor-<%= posn %>'>
  <div class="panel-body">
	<div id="carousel-<%= posn %>" class="carousel slide" data-ride="carousel" data-interval="false">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	  	<script>
	  		for(var i=0; i<animals.length; i++) {
				print('<li data-target="#carousel-'+posn+'" data-slide-to="'+i+'" class="'+(i==0? 'active' : '')+'"></li>\n');	  			
	  		}
	  	</script>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	  	<script>
	  	for(var i=0; i<animals.length; i++) {
	  		var animal = animals[i];
	    	print('<div data-animal="'+animal.name+'" class="item'+(i==0? ' active' : '')+'"><img src="'+animal.img+'" alt="'+animal.name+'">');
	    	print('<div class="carousel-caption"><h3>'+animal.name+'</h3></div></div>\n');
	    }
	    </script>
	  </div><!-- ./carousel-inner -->

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-<%= posn %>" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-<%= posn %>" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
  </div><!-- ./carousel -->
</div><!-- ./Theory -->
</template>
