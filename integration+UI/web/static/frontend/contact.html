    <section class="section-top">

                        <i class="glyph-icon flaticon-small52 fa-5x m-b-20"></i>
                        <h1 class="slogan">Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- BEGIN CONTACT SECTION -->
    <section id="section-contact" class="section appear clearfix">
        <div class="container">
            <div class="row m-b-40">
                <div class="col-md-offset-3 col-md-6">
                    <div class="section-header">
                        <p>Get in touch with us, write us an e-mail!</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="cform">
                        <div id="sendmessage">
                            Your message has been sent. Thank you!
                        </div>
                        <form role="form" id="contact-form" class="contactForm" data-parsley-validate>
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-parsley-group="contact-field" data-parsley-minlength="4" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input class="form-control" name="email" id="email" placeholder="Your Email" data-parsley-group="contact-field" type="email" required />
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" name="subject" id="subject" data-parsley-group="contact-field" placeholder="Subject" data-parsley-minlength="6" required />
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" rows="5" data-parsley-range="[1, 200]" data-parsley-group="contact-field" data-msg="Please write something for us" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-blue pull-left">SEND MESSAGE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END CONTACT SECTION -->
    <!-- BEGIN MAP -->
    <section id="section-map" class="clearfix appear">
        <div id="map"></div>
    </section>
    <!-- END MAP -->
    <!-- BEGIN SUBSCRIBE SECTION -->
    <section id="subscribe" class="subscribe-form">
        <div class="container">
            <div class="row">
                <form>
                    <div class="col-sm-8">
                        <input type="text" placeholder="Enter your e-mail" spellcheck="false">
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-large btn-blue" type="submit">
                            Subscribe now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- END SUBSCRIBE SECTION -->

    <section id="footer" class="section footer">
